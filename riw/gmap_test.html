<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google Maps Test</title>
    <style>
      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 42.9, lng: -75.0 },
          zoom: 6,
          mapTypeId: "hybrid",
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZo4XDcxDzBBBlBsKdEczLGU4lMx43tRo&callback=initMap"
    ></script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
